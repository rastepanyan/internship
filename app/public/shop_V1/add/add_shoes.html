   <body>

         <div class="container">
            <a class="navbar-brand" href="../index.html">ONLINE SHOP</a>

            <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">

      <div class="container">
         <div class="jumbotron">
            <div class="container-fluid text-center">
               <h1>Online Shop</h1>
               <p>Quality, Price and Assortment</p>
            </div>
            <div class="row">
               <div class="col-lg-3">
                  <div class="list-group">
                     <a href="../product_list.html" class="list-group-item active">Product List</a>
                     <a href="../order_list.html" class="list-group-item">Order List</a>
                  </div>
               </div>
               <div class="col-lg-9">
                  <form class="card">
                     <div class="card-header">
                        <h5><strong>ADD PRODUCT</strong></h5>
                     </div>
                     <div class="card-body">
                        <div class="col-md-5 mb-2">
                           <div class="md-form">
                              <label for="title">Title:</label>
                              <input id="title" type="text" name="title" placeholder="Shoes" class="form-control" required>
                           </div>
                        </div>
                     </div>
                     <div class="card-body">
                        <div class="col-md-3 mb-2">
                           <div class="md-form">
                              <label for="price">Price:</label> 
                              <input id="price" type="text" name="price" placeholder="Â£119.99" class="form-control" required>
                           </div>
                        </div>
                     </div>
                     <div class="card-body">
                        <label class="col-md-10 control-label" for="description">Description:</label>
                        <div class="col-md-10">                     
                           <textarea class="form-control" id="description" name="description" placeholder="A shoe is an item of footwear intended to protect and comfort the human foot while the wearer is doing various activities. Shoes are also used as an item of decoration and fashion. The design of shoes has varied enormously through time and from culture to culture, with appearance originally being tied to function. Additionally, fashion has often dictated many design elements, such as whether shoes have very high heels or flat ones. Contemporary footwear in the 2010s varies widely in style, complexity and cost."></textarea>
                        </div>
                     </div>
                     <div class="card-body">
                        <label class="col-md-4 control-label" for="product_id">Product Code:</label>  
                        <div class="col-md-4">
                           <input id="product_id" type="text" name="product_id" placeholder="CRT3656TH4EF" class="form-control" required>
                        </div>
                     </div>
                     <div class="card-body">
                        <label class="col-md-2 control-label" for="quantity">Quantity:</label>  
                        <div class="col-md-2">
                           <input id="quantity" type="text" name="quantity" placeholder="44" class="form-control" required>
                        </div>
                     </div>
                     <div class="card-body">
                        <label class="col-md-4 control-label" for="discount">Discount:</label>  
                        <div class="col-md-4">
                           <input id="discount" type="text" name="discount" placeholder="Get 5% off now!" class="form-control" required>
                        </div>
                     </div>
                     <div class="card-body">
                        <label class="col-md-3 control-label" for="warranty">Warranty:</label>  
                        <div class="col-md-3">
                           <input id="warranty" type="text" name="warranty" placeholder="2 Years" class="form-control" required>
                        </div>
                     </div>
                     <div class="card-body">
                        <label class="col-md-4 control-label" for="add_image">Add Image:</label>
                        <div class="col-md-4">
                           <input id="add_image" name="add_image" class="input-file" type="file">
                        </div>
                     </div>
                     <div class="card-body">
                        <label class="col-md-4 control-label" for="save"></label>
                        <div class="col-md-4">
                           <a class="btn btn-danger btn-md" href="#">Save</a>
                           <a class="btn btn-info btn-md" href="../products/shoes.html">Back</a>									   
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <footer class="footer blockquote-footer">

         </footer>
      </div>
